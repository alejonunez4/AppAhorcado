<div class="row">
  <div class="col text-center">

    <img src="../assets/img/{{intentos}}.png" alt="Ahorcado" class="ahorcado-img">

    <h3>Intentos <small>{{intentos}}/9</small></h3>

  </div>

</div>

<div class="row">

  <div class="col text-center">

    <h1>{{palabraOculta}}</h1>

  </div>

  <div class="row" *ngIf="gano">

    <div class="col text-center">

      <h1>felicidades Ganaste!</h1>
      <h4>:)</h4>

    </div>
  </div>

  <div class="row" *ngIf="perdio">

    <div class="col text-center">

      <h1>Uhhhhh, re perdiste!</h1>
      <h4>La palabra era: {{palabra}}</h4>

    </div>
  </div>


  <div class="row" *ngIf="!gano && !perdio">

    <div class="col text-center">

      <button (click)="comprobarLetra( letra )" *ngFor="let letra of letras" class="btn btn-primary"> {{letra}}
      </button>

    </div>

  </div>
